<!doctype html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="clearfix">
    <nav class="pull-left">
        <ul class="nav nav-pills">
            <li><a href="index.html">index.html</a></li>
            <li class="active"><a href="login.html">login.html</a></li>
            <li><a href="signup.html">signup.html</a><br></li>
        </ul>
    </nav>
    <nav class="pull-right">
        <span id="user_id">Loading user_id...</span>
        <a href="login.html" class="btn btn-primary">Sign in</a>
        <button id="logout" class="btn btn-danger">Sign out</button>
    </nav>
</div>

<div class="panel" style="display: table; margin: 30px auto 0; text-align: center; background: #eee;">
    <div class="panel-heading">
        Sign in with your email address
    </div>
    <div class="panel-body">
        <form id="login-form" class="form">
            <input type="text" name="login-email" class="form-control" placeholder="Enter your email"/><br>
            <input type="password" name="login-password" class="form-control" placeholder="Password"/><br>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <br>
        <a href="signup.html">Create account</a><br>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
